<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<head>
<title>Token response</title>
</head>
<body>

<h1>Token:</h1>

<form name='auth' action="/home" method='POST'>
    <table>
       <tr>
          <td>Token</td>
          <td><p th:text="${authToken}"></p></td>
          <td><input type='hidden' name='authTokens' th:value="${authToken}"></td>
       </tr>
       <tr>
          <td><input name="submit" type="submit" value="submit" /></td>
       </tr>
    </table>
</form>

</body>
</html>
