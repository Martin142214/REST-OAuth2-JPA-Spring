<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8" http-equiv="Content-Type" content="text/html;"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Register form </title>
        <link rel="stylesheet" th:href="@{/css/login_form.css}">
        <script src="https://kit.fontawesome.com/5a3814d3c5.js" crossorigin="anonymous"></script>
</head>
<body>
<h1 style="text-align: center; border: 5px solid black; padding: 10px; background-color: mediumseagreen;">Register form</h1>
<a th:href="@{/}" style="font-size: 20px; text-decoration: none; padding: 0 5px"><i class="fa fa-arrow-left fa-sm"></i> Go to main page</a>
<form th:action="@{/admin/register}" method="post" enctype="multipart/form-data">
    <div class="imgcontainer">
        <img src="/images/user.png" alt="Avatar" class="avatar">
    </div>
    <div class="container">
        <div>
            <label>Username:</label>
            <input type="text" name="username" minlength="5" maxlength="25" placeholder="martin1" required/>
        </div>
        <div>
            <label>Email:</label>
            <input type="email" name="email" pattern="[^@\s]+@[^@\s]+\.[^@\s]+" title="Invalid email address" placeholder="martin123@abv.bg" required/>
        </div>
        <div>
            <label>Password:</label>
            <input type="password" name="password" minlength="5" maxlength="25" required/>
        </div>
        <div>
            <label id="imageLabel"><b>User profile image</b></label>
            <input type="file" id="userImage" title="file" class="form-control" name="userImage" accept="image/png, image/jpeg" required>
        </div>
        
        <button id="submitBtn" type="submit">submit</button>
    </div>
</form>
</body>
</html>
